image_repository_base_url: "%{hiera('rdm_management_account_id')}.dkr.ecr.%{hiera('region')}.amazonaws.com"

node_builder_image_repository_name: "rdm/node-12-builder"
node_builder_image_repository_url: "%{hiera('image_repository_base_url')}/%{hiera('node_builder_image_repository_name')}"

app_image_repository_name: "%{hiera('image_repository_name')}"
keepers_image_repository_name: "%{hiera('keepers_image_repository_name')}"
app_image_repository_url: "%{hiera('image_repository_base_url')}/%{hiera('app_image_repository_name')}"
keepers_image_repository_url: "%{hiera('image_repository_base_url')}/%{hiera('keepers_image_repository_name')}"
