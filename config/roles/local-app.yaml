environment:
  PORT: "%{hiera('app_port')}"

  DB_CONNECTION_STRING: "mongodb://localhost:%{hiera('database_port')}"
  DB_NAME: "api"
  DB_USERNAME: "%{hiera('database_username')}"
  DB_PASSWORD: "%{hiera('database_password')}"

  TOKEN_SECRET: "%{hiera('token_secret')}"
  GCLOUD_SECRET: "%{hiera('gcloud_secret')}"

  AWS_ACCESS_KEY_ID: "%{hiera('aws_image_storage_user_access_key_id')}"
  AWS_SECRET_ACCESS_KEY: "%{hiera('aws_image_storage_user_secret_access_key')}"

  IMAGE_UPLOAD_STORAGE_ENGINE: "%{hiera('image_upload_storage_engine')}"
  IMAGE_UPLOAD_STORAGE_BUCKET_NAME: "%{hiera('image_storage_bucket_name')}"

  GOOGLE_APPLICATION_CREDENTIALS: "%{hiera('google_application_credentials')}"
