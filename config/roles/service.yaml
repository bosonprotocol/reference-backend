  image_repository_state_bucket_is_encrypted: "%{hiera('image_repository_state_bucket_is_encrypted')}"
  image_repository_state_key: "%{hiera('image_repository_state_key')}"

backend_config:
  region: "%{hiera('service_state_bucket_region')}"
  bucket: "%{hiera('service_state_bucket_name')}"
  encrypt: "%{hiera('service_state_bucket_is_encrypted')}"
  key: "%{hiera('service_state_key')}"
